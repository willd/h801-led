<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1, height=device-height">
    <script src="socket.io.min.js"></script>
    <script src="socket.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>NodeJS Slider</title>

</head>
<body onload="fetchPresets()">
    <h1>Desk light</h1>
    <div class="cell">
    <input id="192.168.1.126:5" type="range" min="0" max="1023" step="1" value="getValue(0)" oninput="updateOutput(this.id,0,0,5,value)">
    <input id="192.168.1.126:2" type="range" min="0" max="1023" step="1" value="getValue(1)" oninput="updateOutput(this.id,0,1,2,value)">
    </div>
    <h1>Computer light </h1>
    <div class="cell">
    <input id="192.168.1.165:7" type="range" min="0" max="1023" step="1" value="getValue(2)" oninput="updateOutput(this.id,1,2,7,value)">
    </div>
    <h1>Presets </h1>
	<div id="presets" class="cell">
    <div>
    <button type="button" onclick="setPreset(gid)">Load preset</button>
    <select id="choosePreset" onchange="choosePreset()">
    </select>
    </div>
    <div>
      <input id="input" type="text"></input>
      <button type="button" onclick="savePreset(gid)">Save preset</button>
    </div
	</div>
</body>
</html>
